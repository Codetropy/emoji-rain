<html>
<head>
  <meta charset="utf-8">
  <meta content='emoji-rain' name='title' />
  <title>emoji-rain</title>
  <meta content='width=460' name='viewport'>
  <meta content='text/html; charset=utf-8' http-equiv='content-type' />
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="emoji-rain.html">
</head>
<body>
  <emoji-rain id="rainmaker"></emoji-rain>
  <emoji-rain id="twemoji-rainmaker" use-twemoji></emoji-rain>

  <div class="container">
    <section>
      <h1>What is this even</h1>
      <p>This is a Polymer element that you can drop on any web page and make it rain emoji.
        Because, seriously, why wouldn't you?
      </p>
    </section>

    <section>
      <button onclick="rain(this)">Make it rain!</button>
      <br>or<br>
      <button onclick="twemojiRain(this)">Make it rain twitter emoji!</button>
    </section>

    <div id="footer">
      <p>made with <span class="red">❤︎</span> by <a href="https://twitter.com/notwaldorf">monica</a>.
      find this on <a href="https://github.com/notwaldorf/meowto">github</a></p>
    </div>
  </div>

</body>
<style>

body {
  font-family: Helvetica, Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  font-weight: 300;
  background: #fff;
  color: #535353;
  overflow: auto;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 50px;
  overflow: auto;
  text-align: center;
}

section {
  margin-bottom: 50px;
}

#footer {
  margin-top: 50px;
  padding-top: 20px;
  border-top: 2px solid #E91E63;
  text-align: center;
  text-transform: uppercase;
}

h1, button {
  font-family: 'Lato', 'Helvetica', Arial, sans-serif;
  font-weight: 300;
  font-size: 2em;
}

.code {
  padding: 5px;
  font-family: monospace;
  background-color: #fde100;
  border-radius: 3px;
}


#footer p {
  text-transform: uppercase;
  font-size: 10px;
  letter-spacing: .2em;
  padding-right: 6px;
}

.red {
  color: #E91E63 !important;
}

a:link, a:visited, button {
  color: #E91E63;
  text-decoration: none;
  padding-bottom: 5px;
  padding-top: 5px;
  background: none;
  border: none;
  box-shadow: none;
  outline:none;
}

a:hover, button:hover, a:focus, button:focus {
  background-color: #E91E63;
  color: white;
  border-radius: 3px;
  text-decoration: none;
}

::selection {
background: #F4FF81;
}
</style>
<script>
var rainmaker = document.getElementById('rainmaker');
var twemojiRainmaker = document.getElementById('twemoji-rainmaker');

function rain(button) {
  twemojiRainmaker.stop();

  if (rainmaker.active) {
    rainmaker.stop();
    button.innerHTML = "Make it rain!";
  } else {
    rainmaker.start();
    button.innerHTML = "OMG stop the rain!";
  }
}

function twemojiRain(button) {
  rainmaker.stop();

  if (twemojiRainmaker.active) {
    twemojiRainmaker.stop();
    button.innerHTML = "Make it rain twemoji!";
  } else {
    twemojiRainmaker.start();
    button.innerHTML = "Twemoji stop!!";
  }
}

</script>
</html>
